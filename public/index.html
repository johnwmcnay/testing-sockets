<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing Sockets</title>
    <link rel="stylesheet" href="stylesheets/rps.css">
</head>
<body>

<!--TODO: need landing page for create/join room-->
<div id="lobby">
    <div id="seats">
        <button id="p1" class="seatSlot" onclick="socket.emit('join', 'p1')">Player 1
            (Open)</button>
        <button id="p2" class="seatSlot" onclick="socket.emit('join', 'p2')">Player 2
            (Open)</button>
    </div>
    <div id="startDiv">
        <button id="start" onclick="socket.emit('startGame', 'Start Game works')" disabled>Start Game</button>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="javascripts/client.js"></script>
</body>
</html>
